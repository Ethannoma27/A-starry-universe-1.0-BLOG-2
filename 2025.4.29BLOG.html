<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="去中心化BLOG - 反对资本主义和权力操控，捍卫个人自由与主权">
    <title>去中心化BLOG</title>
    <style>
        /* 基本样式 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* 柔和的蓝色渐变背景 */
            margin: 0;
            padding: 0;
            color: #333; /* 深灰色文字，避免黑色过于突兀 */
        }

        /* 调整后的页头 */
        header {
            background: linear-gradient(90deg, #4e73df, #36d1dc); /* 渐变背景 */
            padding: 40px 20px; /* 减小内边距 */
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* 更轻的阴影 */
            position: relative;
            border-radius: 0 0 20px 20px; /* 边角调整为稍小的圆角 */
            margin-bottom: 20px; /* 减少与内容的距离 */
        }

        header h1 {
            font-size: 2.8rem; /* 调整标题字体大小 */
            margin: 0;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px; /* 增加字母间距，提升现代感 */
        }

        /* 内容部分 */
        .content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9); /* 内容背景 */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease-in-out; /* 内容区域的过渡效果 */
        }

        .content h2 {
            font-size: 2.4rem;
            color: #4a90e2; /* 温和的蓝色标题 */
            margin-bottom: 20px;
            text-align: center;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: justify;
            color: #555; /* 深灰色文字，提升可读性 */
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .image-container img {
            width: 60%; /* 控制图片宽度为60% */
            height: auto;
            max-height: 600px; /* 限制最大高度 */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* 增加阴影的深度 */
            background-color: #f0f0f0; /* 图片框背景色调整为浅灰色 */
            padding: 30px 20px; /* 增加图片框内边距，避免图片紧贴边缘 */
        }

        /* 调整日志位置 */
        .epoch-log {
            position: absolute;
            bottom: 10px;  /* 更接近页面底部 */
            right: 10px;
            font-size: 0.9rem;
            color: #888;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>区块链的服务体验：自由与效率</h1>
</header>

<div class="content">
    <h2>从不愉快到满意：去中心化的力量</h2>
    <p>昨天，我还在为国内云主机的慢响应和糟糕的服务体验烦恼。而今天，接触到"马赛克Team"后，我感受到了完全不同的体验——高效、透明、去中心化支付，让一切变得更加流畅。</p>

    <p>他们的中文支持服务，让我可以无障碍地沟通。去中心化的支付方式，打破了传统支付的繁琐，让交易更自由、快捷。</p>

    <div class="epoch-log">2025.4.29 日志 作者：Epochfuture Team </div>

    <div class="image-container">
        <img src="images/Talking1.png" alt="去中心化支付">
    </div>
</div>

<footer>
    <p>&copy; 2025 Epochfuture. All Rights Reserved.</p>
</footer>

</body>
</html>
