<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱她的宇宙</title>
    <style>
        /* 基本布局 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            color: #fff;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        /* 背景宇宙动画 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(10, 10, 40, 1) 40%, rgba(50, 50, 150, 1) 100%);
            animation: backgroundAnimation 25s ease infinite;
            z-index: -2; /* 确保背景在星星下层 */
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 星星的容器，放置在背景之后 */
        #starField {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* 星星层级应该高于背景层级 */
            pointer-events: none;
            overflow: hidden;
        }

        /* 创建颗粒感的星星 */
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: starAnimation 2s linear infinite;
        }

        @keyframes starAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* 文字样式 */
        h1 {
            font-size: 3rem;
            font-family: 'Arial', sans-serif;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8), 0px 0px 20px rgba(255, 255, 255, 0.6);
            margin: 20px;
        }

        .message {
            font-size: 1.5rem;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8), 0px 0px 20px rgba(255, 255, 255, 0.6);
            margin-top: 20px;
        }

        /* 爱心按钮 */
        .heart-button {
            font-size: 4rem;
            cursor: pointer;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
        }

        /* 爱心点击动画 */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- 背景星空 -->
        <div class="background"></div>

        <!-- 星星效果 -->
        <div id="starField"></div>

        <!-- 主要内容区域 -->
        <div class="content">
            <h1>我爱你，平淡生活里的诗</h1>
            <p class="message">生活很平淡，但爱你，依然是平淡生活里一首美丽的诗。</p>
            <p class="message">虽然我现在也拿不出多么珍贵的礼物</p>
            <p class="message">去证明我的爱有多珍贵，</p>
            <p class="message">但只要你能够感受到我爱你的心。</p>

            <!-- 爱心按钮 -->
            <div class="heart-button" onclick="heartClick()">❤️</div>
        </div>
    </div>

    <script>
        // 点击爱心触发动画
        function heartClick() {
            const effect = document.getElementById('loveEffect');
            effect.style.opacity = 1;
            setTimeout(() => {
                effect.style.opacity = 0;
            }, 1000);
        }

        // 创建颗粒星星
        function createStar() {
            const starField = document.getElementById('starField');
            const star = document.createElement('div');
            star.classList.add('star');
            
            // 随机设置星星的大小、透明度和位置
            const size = Math.random() * 3 + 1;  // 星星的大小，范围 1-4px
            const opacity = Math.random() * 0.8 + 0.2;  // 随机透明度，范围 0.2 到 1
            const x = Math.random() * 100; // 随机X轴位置（覆盖整个屏幕宽度）
            const y = Math.random() * 100; // 随机Y轴位置（覆盖整个屏幕高度）
            const duration = Math.random() * 1 + 2; // 随机星星出现的时间，范围 2 到 3秒
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}vw`; // 使用百分比单位来设置星星位置
            star.style.top = `${y}vh`;  // 使用百分比单位来设置星星位置
            star.style.opacity = opacity;  // 设置透明度
            star.style.animationDuration = `${duration}s`;
            
            // 添加星星到星空区域
            starField.appendChild(star);
            
            // 星星的动画结束后移除
            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }

        // 每 50 毫秒生成一颗星星
        setInterval(createStar, 50);
    </script>

</body>
</html>
