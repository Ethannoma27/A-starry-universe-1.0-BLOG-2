<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来的我们</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 背景与时光隧道效果 */
        .time-tunnel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #000, rgba(0, 0, 0, 0.8) 80%);
            z-index: -3;
            animation: tunnelAnimation 5s ease-in-out forwards;
        }

        @keyframes tunnelAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 星空效果 */
        #starField {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: starAnimation 2s linear infinite;
        }

        @keyframes starAnimation {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }

        /* 主要内容区域 */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 10vh;
            font-size: 1.5rem;
            line-height: 1.8;
        }

        .content h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .message {
            font-size: 1.2rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin: 15px 0;
            line-height: 1.6;
        }

        /* 未来窗口 - 强调未来感 */
        .future-window {
            position: absolute;
            bottom: 20vh; /* 增加底部间距 */
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 250px;
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid #00ff99;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            font-size: 1.4rem;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.8);
            z-index: 2; /* 确保它位于前面 */
            animation: windowPulse 2s infinite;
        }

        /* 未来窗口的动态呼吸效果 */
        @keyframes windowPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* 底部留言 */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            z-index: 1; /* 确保底部留言在前 */
        }

    </style>
</head>
<body>

    <!-- 时光隧道背景 -->
    <div class="time-tunnel"></div>

    <!-- 星空背景 -->
    <div id="starField">
        <div class="star" style="top: 10%; left: 20%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 30%; left: 50%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 60%; left: 80%; width: 3px; height: 3px;"></div>
        <!-- 更多星星 -->
    </div>

    <!-- 主要内容 -->
    <div class="content">
        <h1>我爱你，平淡生活里的诗</h1>
        <p class="message">我想 未来 我们一起创造更多 人生的美好</p>
        <p class="message">认识我对象13周年，我没有想过，会一直这么喜欢着一个人</p>
        <p class="message">也许以前的时候，是希望和那个人结婚，有一个形式的结果</p>
        <p class="message">但是到现在我发现，我就是希望很美好的和那个人在一起</p>
        <p class="message">去创造更多的美好，因为我们都很想念25岁的青春</p>
        <p class="message">不仅是因为年轻、激情和浪漫，还有那份爱的自由、轻松和快乐</p>
    </div>

    <!-- 未来窗口 - 强调未来的愿景 -->
    <div class="future-window">
        <h3>未来的我们</h3>
        <p>一起看尽世间风景，经历更多的挑战与幸福。</p>
    </div>

    <!-- 底部留言 -->
    <div class="footer">
        <p>No matter how the world changes, My love is endless</p>
    </div>

    <script>
        // 这里可以根据需要添加交互效果，例如让窗口内容随着时间变化，或者让文字显示动态等。
    </script>
</body>
</html>
