<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自主掌控能量</title>
    <style>
        /* 基础设置 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0b14, #2c3e50);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            overflow-x: auto; /* 允许水平滚动 */
        }

        /* 页面容器 */
        .container {
            width: 95%; /* 增加容器宽度 */
            max-width: 900px;
            background: rgba(0, 0, 0, 0.8); /* 强化黑色背景 */
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8); /* 深色阴影 */
            backdrop-filter: blur(12px); /* 强烈的背景模糊效果 */
            position: relative;
            overflow: hidden;
        }

        /* 标题 */
        header {
            text-align: center;
            margin-bottom: 40px; /* 增加与内容之间的间距 */
        }

        header h1 {
            font-size: 4.5rem; /* 增大标题字体 */
            color: #8e44ad; /* 霓虹紫色，代表能量 */
            text-shadow: 6px 6px 20px rgba(0, 0, 0, 0.8); /* 强烈的阴影 */
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* 隐私声明 */
        .privacy-notice {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 40px; /* 增加与内容之间的间距 */
            text-align: center;
            font-style: italic;
            color: #8e44ad;
            font-size: 1.2rem; /* 稍微增加字体大小 */
        }

        /* 内容区域 */
        .content {
            margin-bottom: 40px; /* 增加与页脚的间距 */
        }

        .content h2 {
            font-size: 3rem; /* 增大副标题字体 */
            margin-bottom: 20px;
            color: #8e44ad;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
        }

        .content p {
            font-size: 1.5rem; /* 增大段落字体 */
            line-height: 1.8;
            color: #e0e0e0;
            text-align: justify;
        }

        /* 页脚 */
        footer {
            text-align: center;
            color: #888;
            font-size: 1rem;
            margin-top: 40px;
        }

        footer p {
            font-style: italic;
        }

        /* 按钮样式 */
        .button {
            background-color: #8e44ad;
            padding: 18px 36px; /* 增大按钮的大小 */
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px; /* 增加与内容的间距 */
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            font-size: 1.5rem; /* 增加按钮字体大小 */
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: #9b59b6; /* 紫色渐变 */
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        /* 弹出框（Modal）样式 */
        .modal {
            display: none; /* 隐藏弹出框 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
            padding-top: 60px;
            transition: all 0.3s ease; /* 平滑过渡 */
        }

        .modal-content {
            background-color: #2c3e50;
            margin: 5% auto;
            padding: 40px;
            border-radius: 12px;
            width: 70%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.6s ease; /* 动画效果 */
        }

        /* 弹出框的动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content p {
            font-size: 1.4rem; /* 增大弹出框内的字体 */
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .modal-content a {
            color: #8e44ad;
            font-size: 1.5rem; /* 增大链接字体 */
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
        }

        /* 关闭按钮样式 */
        .close {
            color: #fff;
            float: right;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #8e44ad;
            text-decoration: none;
            cursor: pointer;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            header h1 {
                font-size: 2.5rem;
            }

            .content h2 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1.1rem;
            }

            .privacy-notice {
                font-size: 1rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 14px 24px;
            }

            .modal-content {
                width: 90%;
                padding: 20px;
            }

            .modal-content p {
                font-size: 1.2rem;
            }

            .modal-content a {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 1rem;
            }

            .button {
                font-size: 1rem;
                padding: 12px 20px;
            }

            .modal-content {
                padding: 16px;
            }

            .modal-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>自主掌控能量</h1>
        </header>

        <!-- 隐私通知 -->
        <div class="privacy-notice">
            <p>你跟他掰扯，你就陷入Ta系统自动循环的能量漩涡，恶心中心化平台能量的吸附机制，决定彻底挣脱。</p>
        </div>

        <!-- 内容展示 -->
        <div class="content">
            <h2>最新日志：2025年4月25日</h2>
            <p>
                今天，我决定踏入一个新的篇章——不再让社交平台侵蚀我的时光与能量。我将从心灵深处汲取力量，筑起一方独属于自己的创作天地。这里，不只是一个网络空间，而是我的思想得以沉淀、灵魂自由呼吸的净土。今天，世界的喧嚣渐行渐远，唯有内心的低语在静默中回荡……
            </p>
            <!-- 按钮样式 -->
            <a href="#" class="button" id="openModalBtn">返回首页</a>
        </div>

        <footer>
            <p>所有内容均为私密记录，不对外公开。</p>
        </footer>
    </div>

    <!-- 弹出框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <p>点击以下链接访问我的私人创作空间：</p>
            <a href="private-space-link.html" target="_blank">访问我的私人空间</a>
        </div>
    </div>

    <script>
        // 获取弹出框和按钮
        var modal = document.getElementById("myModal");
        var openModalBtn = document.getElementById("openModalBtn");
        var closeModalBtn = document.getElementById("closeModalBtn");

        // 点击“返回首页”按钮时显示弹出框
        openModalBtn.onclick = function() {
            modal.style.display = "block";
        }

        // 点击关闭按钮时隐藏弹出框
        closeModalBtn.onclick = function() {
            modal.style.display = "none";
        }

        // 点击弹出框外区域时隐藏弹出框
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
