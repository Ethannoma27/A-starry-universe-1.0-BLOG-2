<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>向云端</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #e0e7ff, #c8c7ff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 30px 20px;
      background: linear-gradient(to right, rgba(130, 160, 255, 0.6), rgba(200, 100, 255, 0.55));
      color: white;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      margin: 0;
    }

    .content {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      margin-top: 20px;
    }

    .video-container {
      position: relative;
      padding-top: 56.25%;
      margin-top: 20px;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .fallback-content {
      display: none;
      margin-top: 20px;
      position: relative;
      padding-top: 56.25%;
    }

    .fallback-content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #6a5af3;
      color: white;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 20px;
      text-decoration: none;
    }

    footer {
      background: #c8c7ff;
      padding: 20px;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>向云端</h1>
    <p>一首充满哲思与情感的歌曲，引领你思索爱情与信仰的深刻联系。</p>
  </header>

  <div class="content">
    <div class="video-container" id="video-container">
      <div id="player"></div>
    </div>

    <div class="fallback-content" id="fallback-content">
      <img src="images/placeholder.png" alt="视频加载失败">
      <a href="https://www.youtube.com/watch?v=nfeY0uE3u3Y" target="_blank" class="play-button">▶ 跳转至视频</a>
    </div>

    <p>《向云端》是一首充满深情与哲思的歌曲，尤其是那句“神啊，你在哪？”，深刻表达了对命运与信仰的探索。</p>
  </div>

  <footer>
    <p>© 2025 《向云端》页面背景风格 | 由 Epoch 团队制作</p>
  </footer>

  <!-- 加载 YouTube Iframe API -->
  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'nfeY0uE3u3Y',
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': function (event) {
            event.target.playVideo(); // 确保播放
          },
          'onError': function () {
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('fallback-content').style.display = 'block';
          }
        }
      });
    }
  </script>

</body>


</html>
