<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下一站 보고싶다</title>

    <!-- 提前连接字体资源，提升加载速度 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f9f0f6, #e4d6f0);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1, h2, .content {
            will-change: opacity, transform;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: white;
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.8s ease-in-out;
            z-index: 1;
            position: relative;
            top: -100px; /* 使文字上移更多 */ 
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #fff;
            margin-top: 20px;
            letter-spacing: 0.5px;
            font-weight: 400;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            padding: 8px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            animation: fadeIn 1.8s ease-in-out 0.5s;
            z-index: 1;
        }

        .content {
            position: relative;
            top: 115px;
            color: #8e8cd5;
            font-size: 1.6rem;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            animation: fadeInContent 1.8s ease-in-out 1.2s forwards;
            z-index: 1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #f6b0b0;
            font-size: 0.95rem;
            font-style: italic;
            z-index: 1;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 50%;
            opacity: 0.6;
            object-fit: cover;
            z-index: -1;
            border-radius: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 每个字母的跳动动画 */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .wave {
            display: inline-block;
            font-weight: bold;
            animation: bounce 1s infinite alternate;
        }

        /* 逐个字母设置延迟，利用 nth-child 来定义 */
        .wave:nth-child(1) {
            animation-delay: 0s;
        }
        .wave:nth-child(2) {
            animation-delay: 0.1s;
        }
        .wave:nth-child(3) {
            animation-delay: 0.2s;
        }
        .wave:nth-child(4) {
            animation-delay: 0.3s;
        }
        .wave:nth-child(5) {
            animation-delay: 0.4s;
        }
        .wave:nth-child(6) {
            animation-delay: 0.5s;
        }
        .wave:nth-child(7) {
            animation-delay: 0.6s;
        }
        .wave:nth-child(8) {
            animation-delay: 0.7s;
        }
        .wave:nth-child(9) {
            animation-delay: 0.8s;
        }
        .wave:nth-child(10) {
            animation-delay: 0.9s;
        }
        .wave:nth-child(11) {
            animation-delay: 1s;
        }
        .wave:nth-child(12) {
            animation-delay: 1.1s;
        }
        .wave:nth-child(13) {
            animation-delay: 1.2s;
        }
        .wave:nth-child(14) {
            animation-delay: 1.3s;
        }
        .wave:nth-child(15) {
            animation-delay: 1.4s;
        }
        .wave:nth-child(16) {
            animation-delay: 1.5s;
        }
        .wave:nth-child(17) {
            animation-delay: 1.6s;
        }
        .wave:nth-child(18) {
            animation-delay: 1.7s;
        }
        .wave:nth-child(19) {
            animation-delay: 1.8s;
        }
        .wave:nth-child(20) {
            animation-delay: 1.9s;
        }
        .wave:nth-child(21) {
            animation-delay: 2s;
        }
        .wave:nth-child(22) {
            animation-delay: 2.1s;
        }
        .wave:nth-child(23) {
            animation-delay: 2.2s;
        }
        .wave:nth-child(24) {
            animation-delay: 2.3s;
        }
        .wave:nth-child(25) {
            animation-delay: 2.4s;
        }
        .wave:nth-child(26) {
            animation-delay: 2.5s;
        }
        .wave:nth-child(27) {
            animation-delay: 2.6s;
        }
        .wave:nth-child(28) {
            animation-delay: 2.7s;
        }
        .wave:nth-child(29) {
            animation-delay: 2.8s;
        }
        .wave:nth-child(30) {
            animation-delay: 2.9s;
        }
        .wave:nth-child(31) {
            animation-delay: 3s;
        }
        .wave:nth-child(32) {
            animation-delay: 3.1s;
        }
        .wave:nth-child(33) {
            animation-delay: 3.2s;
        }


        .wave:nth-child(34) {

        }
        .wave:nth-child(35) {
            animation-delay: 3.4s;
        }

        }

        }
        .wave:nth-child(46) {
            animation-delay: 4.5s;
        }


        /* 适应不同屏幕尺寸 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
                padding: 8px 20px;
                top: -150px;
            }

            h2 {
                font-size: 1.4rem;
                padding: 6px 16px;
                margin-top: 10px;
            }

            .content {
                font-size: 1.1rem;
                line-height: 1.8;
                top: 60px;
                padding: 0 15px;
            }

            .background-image {
                width: 90%;
                height: auto;
                border-radius: 15px;
                top: calc(50% - 50px);
            }

            footer {
                font-size: 0.85rem;
                bottom: 10px;
                padding: 0 10px;
                text-align: center;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <img src="images/background6.jpg" alt="地铁图" class="background-image">

    <h1>下一站 未知</h1>
    <h2>跟随心的节奏</h2>

    <div class="content">
        <p id="typing-text">
            听着 18 年前的《下一站天后》，我想的是：不管过去、当下，还是未来，在我们人生的每个 station，<br>
            <!-- 逐字跳动的文本 -->
            <span class="wave">W</span><span class="wave">h</span><span class="wave">a</span><span class="wave">t</span>
            <span class="wave">&nbsp;</span>
            <span class="wave">a</span><span class="wave">r</span><span class="wave">e</span>
            <span class="wave">&nbsp;</span>
            <span class="wave">y</span><span class="wave">o</span><span class="wave">u</span>
            <span class="wave">&nbsp;</span>
            <span class="wave">d</span><span class="wave">o</span><span class="wave">i</span><span class="wave">n</span><span class="wave">g</span>
            <span class="wave">?</span>

            <span class="wave">&nbsp;</span>

            <span class="wave">&nbsp;</span>

            <span class="wave">&nbsp;</span>

            <span class="wave">?</span>
            <span class="wave">&nbsp;</span>
            <span class="wave">哈哈哈</span>
        </p>
    </div>

    <!-- 隐藏音频播放器控件，并自动播放 -->
    <audio id="myAudio" autoplay muted preload="auto" hidden>
        <source src="mp3/next-station-unknown.mp3" type="audio/mp3">
    </audio>

    <script>
        window.onload = function () {
            const audio = document.getElementById("myAudio");

            // 检查音频是否加载完毕
            audio.addEventListener("canplaythrough", function () {
                if (!audio.hasPlayed) {
                    audio.hasPlayed = true;
                    audio.play()
                        .then(() => {
                            audio.muted = false;
                            console.log("✅ 音频自动播放成功并解除静音");
                        })
                        .catch((err) => {
                            console.warn("❌ 自动播放失败：", err);
                        });

                    // 延迟 10 秒后开始显示打字效果
                    setTimeout(function() {
                        // 确保文字的逐字效果能够正确显示
                        document.getElementById("typing-text").style.opacity = 1;
                        const textElement = document.getElementById("typing-text");
                        textElement.style.animation = 'fadeInContent 2s ease-in-out forwards';
                    }, 10000);  // 10秒后触发
                }
            });
        };
    </script>

</body>

</html>
