<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的自然与不刻意</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f9f0f6, #e4d6f0);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: white;
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out;
            z-index: 1;
            position: relative;
            top: -100px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #fff;
            margin-top: 20px;
            letter-spacing: 0.5px;
            font-weight: 400;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            padding: 8px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            animation: fadeIn 3s ease-in-out 1s;
            z-index: 1;
        }

        .content {
            position: relative;
            top: 100px;
            color: #8e8cd5;
            font-size: 1.6rem;
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            animation: fadeInContent 3s ease-in-out 2s forwards;
            z-index: 1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #f6b0b0;
            font-size: 0.95rem;
            font-style: italic;
            z-index: 1;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 50%;
            opacity: 0.6;
            object-fit: cover;
            z-index: -1;
            border-radius: 20px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 1; /* 设置为 1，确保 iframe 可见 */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<img src="images/background6.jpg" alt="地铁图" class="background-image">
<h1>下一站 未知</h1>
<h2>跟随心的节奏</h2>
<div class="content">
    <p>爱，无需强求。它如水般流淌，轻轻到来，温柔绽放。我们不知道下一站是哪里，但依然满怀期待。</p>
</div>

<div class="content">
    <!-- 视频播放器容器 -->
    <div class="video-container" id="video-container">
        <div id="player"></div>
    </div>

    <!-- 占位图片，当视频无法加载时显示 -->
    <div class="fallback-content" id="fallback-content">

        <a href="https://www.youtube.com/watch?v=OzBqyJPzu9c" target="_blank" class="play-button">
            &#9654; 跳转至视频
        </a>
    </div> 

    <script>
        // 使用第三方 API 来检测用户 IP 是否在中国
        function checkIP() {
            fetch('https://ipinfo.io/json?token=YOUR_API_KEY')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.country === "CN") {
                    document.getElementById('fallback-content').style.display = 'block';
                    document.getElementById('video-container').style.display = 'none';
                } else {
                    loadYouTubeVideo();
                }
            })
            .catch(error => {
                console.error('IP 信息获取失败:', error);
            });
        }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videoLoaded = false;

        function onYouTubeIframeAPIReady() {
            console.log('YouTube API loaded');
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'OzBqyJPzu9c',
                playerVars: {
                    autoplay: 1,
                    controls: 1,
                    mute: 1, // 默认静音
                    showinfo: 0,
                    rel: 0
                },
                events: {
                    'onError': onVideoError,
                    'onReady': onVideoReady
                }
            });
        }

        function onVideoReady(event) {
            console.log('视频已准备好');
            document.getElementById('fallback-content').style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
        }

        function onVideoError(event) {
            console.log('视频加载失败，显示占位图片和播放按钮');
            document.getElementById('fallback-content').style.display = 'block';
            document.getElementById('video-container').style.display = 'none';
        }

        function loadVideo() {
            if (!videoLoaded) {
                player.loadVideoById('OYea3L9T_3U');
                videoLoaded = true;
                document.getElementById('fallback-content').style.display = 'none';
                document.getElementById('video-container').style.display = 'block';
            }
        }

        // 解除静音按钮
        document.getElementById('unmuteButton').addEventListener('click', function() {
            if (player) {
                player.unMute();
                this.style.display = 'none';
                document.getElementById('mute-warning').style.display = 'none';  // 隐藏提示
            }
        });
    </script>

</body>
</html>
