<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的自然与不刻意</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f9f0f6, #e4d6f0);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: white;
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out;
            z-index: 1;
            position: relative;
            top: -100px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #fff;
            margin-top: 20px;
            letter-spacing: 0.5px;
            font-weight: 400;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            padding: 8px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            animation: fadeIn 3s ease-in-out 1s;
            z-index: 1;
        }

        .content {
            position: relative;
            top: 100px;
            color: #8e8cd5;
            font-size: 1.6rem;
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            animation: fadeInContent 3s ease-in-out 2s forwards;
            z-index: 1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #f6b0b0;
            font-size: 0.95rem;
            font-style: italic;
            z-index: 1;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 50%;
            opacity: 0.6;
            object-fit: cover;
            z-index: -1;
            border-radius: 20px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 1; /* 设置为 1，确保 iframe 可见 */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<img src="images/background6.jpg" alt="地铁图" class="background-image">
<h1>下一站 未知</h1>
<h2>跟随心的节奏</h2>
<div class="content">
    <p>爱，无需强求。它如水般流淌，轻轻到来，温柔绽放。我们不知道下一站是哪里，但依然满怀期待。</p>
</div>

<div id="video-container" style="display: none;">
    <div id="player"></div>
</div>

<div class="fallback-content" id="fallback-content" style="display: none;">
    <a href="https://www.youtube.com/watch?v=OzBqyJPzu9c&t" target="_blank" class="play-button">
        &#9654; 
    </a>
</div>

<script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    function onYouTubeIframeAPIReady() {
        console.log('YouTube API loaded');
        player = new YT.Player('player', {
            height: '360',
            width: '640',
            videoId: 'OzBqyJPzu9c',
            playerVars: {
                autoplay: 1,          // 自动播放
                controls: 0,          // 不显示控制条
                mute: 1,              // 默认静音
                showinfo: 0,          // 不显示视频信息
                rel: 0,               // 不显示相关视频
                start: 0              // 从 0 秒开始播放
            },
            events: {
                'onReady': onVideoReady
            }
        });
    }

    function onVideoReady(event) {
        console.log('视频已准备好');
        document.getElementById('video-container').style.display = 'block'; // 显示视频容器
        document.getElementById('fallback-content').style.display = 'none'; // 隐藏备用内容
    }

    window.onload = function() {
        document.getElementById('video-container').style.display = 'block'; // 页面加载时显示视频容器
    };
</script>

</body>

</html>
