<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下一站 보고싶다</title>

    <!-- 引入所需字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f9f0f6, #e4d6f0);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: white;
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out;
            z-index: 1;
            position: relative;
            top: -75px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #fff;
            margin-top: 20px;
            letter-spacing: 0.5px;
            font-weight: 400;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            padding: 8px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            animation: fadeIn 3s ease-in-out 1s;
            z-index: 1;
        }

        .content {
            position: relative;
            top: 115px;
            color: #8e8cd5;
            font-size: 1.6rem;
            line-height: 1.2;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            animation: fadeInContent 3s ease-in-out 2s forwards;
            z-index: 1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #f6b0b0;
            font-size: 0.95rem;
            font-style: italic;
            z-index: 1;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 50%;
            opacity: 0.6;
            object-fit: cover;
            z-index: -1;
            border-radius: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
    h1 {
        font-size: 2.8rem;
        padding: 8px 20px;
        top: -125px; /* 原为 -75px，向上移 50px */
    }

    h2 {
        font-size: 1.4rem;
        padding: 6px 16px;
        margin-top: 10px;
    }

    .content {
        font-size: 1.1rem;
        line-height: 1.5;
        top: 60px;
        padding: 0 15px;
    }

    .background-image {
        width: 90%;
        height: auto;
        border-radius: 15px;
        top: calc(50% - 50px); /* 向上移动 30px */
    }

    footer {
        font-size: 0.85rem;
        bottom: 10px;
        padding: 0 10px;
        text-align: center;
    }

    body {
        padding: 10px;
    }
}


    </style>
</head>
<body>

    <img src="images/background6.jpg" alt="地铁图" class="background-image">

    <h1>下一站 未知</h1>
    <h2>跟随心的节奏</h2>

    <div class="content">
        <p>
            听着 18 年前的《下一站天后》，我想的是：不管过去、当下，还是未来，在我们人生的每个 station，<br>
            我会好奇那时的你，What are you doing？What are you thinking？哈哈哈
        </p>
    </div>

    <!-- 隐藏音频播放器控件，并自动播放 -->
    <audio id="myAudio" autoplay muted preload="auto" hidden>
        <source src="mp3/next-station-unknown.mp3" type="audio/mp3">
    </audio>
    
    <script>
        window.onload = function () {
            const audio = document.getElementById("myAudio");
    
            // 检查音频是否加载完毕
            audio.addEventListener("canplaythrough", function () {
                if (!audio.hasPlayed) {
                    audio.hasPlayed = true;
                    audio.play()
                        .then(() => {
                            audio.muted = false; // 解除静音
                            console.log("✅ 音频自动播放成功并解除静音");
                        })
                        .catch((err) => {
                            console.warn("❌ 自动播放失败：", err);
                        });
                }
            });
        };
    </script>
    

</body>

</html>
