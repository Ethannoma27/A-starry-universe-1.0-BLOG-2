<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人创作空间</title>
    <style>
        /* 基本页面设置 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #121212; /* 深色背景，更有沉浸感 */
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 3D视差效果的背景 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/universe.avif') no-repeat center center fixed;
            background-size: cover;
            filter: blur(4px); /* 减轻模糊强度 */
            z-index: -1;
        }

        /* 页面容器 */
        .container {
            width: 80%;
            max-width: 1000px;
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            border-radius: 15px;
            color: #fff;
            backdrop-filter: blur(10px); /* 背景模糊 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: relative;
        }

        /* 标题 */
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            animation: glow 1.5s infinite alternate;
        }

        /* 标题光晕动画 */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.7), 0 0 90px rgba(0, 255, 255, 0.6);
            }
        }

        /* 内容区域 */
        .content {
            font-size: 1.5rem;
            color: #d3d3d3;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        /* 按钮样式 */
        .button {
            background: linear-gradient(45deg, #1e90ff, #00bfff); /* 蓝色和天蓝色渐变 */
            color: #fff;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 1.4rem;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 10px 40px rgba(0, 191, 255, 0.2); /* 天蓝色的阴影 */
            transition: 0.4s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(0, 191, 255, 0.5); /* 更蓝的悬浮阴影 */
            background: linear-gradient(45deg, #00bfff, #1e90ff); /* 反转渐变 */
        }

        /* 弹出框 */
        .popup {
            display: none; /* 默认隐藏弹窗 */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* 背景透明度 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            animation: popupShow 0.7s ease-in-out; /* 弹窗显示动画 */
        }

        /* 弹出框内容 */
        .popup-content {
            background: linear-gradient(135deg, #333, #444); /* 渐变背景 */
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6); /* 柔和的蓝光阴影 */
            width: 80%;
            max-width: 500px;
            transform: scale(0.95);
            animation: scaleIn 0.5s cubic-bezier(0.42, 0, 0.58, 1) forwards; /* 弹窗显示时的缩放动画 */
        }

        /* 弹窗显示动画 */
        @keyframes scaleIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 关闭按钮 */
        .popup button {
            background: #1e90ff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 191, 255, 0.5);
        }

        .popup button:hover {
            background: #00bfff;
            transform: translateY(-4px); /* 按钮悬浮时向上微移，提升体验 */
        }

        /* 弹窗出现时的过渡动画 */
        @keyframes popupShow {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- 背景图片 -->
    <div class="background"></div>

    <!-- 页面内容 -->
    <div class="container">
        <div class="title floating">
            我的私人创作空间
        </div>

        <div class="content">
            <p>在这个空间里，我将打破常规，释放创意与灵感的无限可能。</p>
        
            <p>在这里，思想与虚拟交织，每一次探索，都是对未来的Touch。</p>

            <!-- 按钮 -->
            <a href="#" class="button" onclick="showPopup()">进入创作空间</a>
        </div>
    </div>

    <!-- 弹出框 -->
    <div class="popup" id="popup">
        <div class="popup-content">

            <p><a href="2025.5.1Secrect.html" style="color: #1e90ff; text-decoration: none; font-weight: bold;">点击这里访问2025.5.1BLOG</a></p>
            <button onclick="closePopup()">关闭</button>
        </div>
    </div>

    <script>
        // 显示弹出框
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        // 关闭弹出框
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // 确保弹窗一开始是关闭的
        window.onload = function() {
            document.getElementById('popup').style.display = 'none'; // 弹窗默认关闭
        };
    </script>

</body>
</html>
