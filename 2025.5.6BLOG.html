<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="去中心化BLOG - 反思资本主义和权力操控，探索无厘头人生的自由与幸福">
    <title>无厘头人生 - 放飞自我</title>
    <style>
        /* 基本样式 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff99cc, #4facfe); /* 温和的粉色到蓝色渐变，梦幻且清新 */
            margin: 0;
            padding: 0;
            color: #fff; 
            overflow: hidden;
        }

        /* 页面结构 */
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc); /* 渐变紫色到蓝色，充满现代感 */
            padding: 30px 20px; /* 缩小上下内边距 */
            text-align: center; /* 确保标题居中 */
            position: relative;
            color: #fff;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center; /* 确保标题居中 */
            align-items: center;
            overflow: hidden; /* 确保播放器不会超出页眉 */
            height: 160px; /* 降低页眉高度 */
        }

        header h1 {
            font-size: 2.5rem; /* 稍微缩小标题字体 */
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0; /* 确保标题没有额外的外边距 */
            position: relative;
            left: -10px; /* 将标题向左移动 10px */
        }

        /* 音乐播放器定位 */
        .music-player-container {
            width: 300px;  /* 固定宽度 */
            height: 150px; /* 调整播放器高度，避免溢出 */
            overflow: hidden;
            border-radius: 10px; /* 圆角效果 */
            position: absolute;
            right: 20px; /* 将播放器放在右侧 */
        }

        .music-player-container iframe {
            width: 100%;  /* 宽度填满容器 */
            height: 100%;  /* 高度填满容器 */
            border: none;
        }

        /* 内容部分 */
        .content {
            max-width: 1000px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .content h2 {
            font-size: 2rem;
            color: #0097a7; /* 稍微加深的霓虹蓝色，增强清晰度 */
            text-align: center;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.4),
                -2px -2px 4px rgba(255, 255, 255, 0.3);
            transform: perspective(200px) rotateX(10deg) rotateY(5deg) translateY(-20px);
            animation: waveEffect 2s infinite;
        }

        @keyframes waveEffect {
            0% { transform: perspective(200px) rotateX(10deg) rotateY(5deg) translateY(-20px); }
            25% { transform: perspective(200px) rotateX(10deg) rotateY(5deg) translateY(-25px); }
            50% { transform: perspective(200px) rotateX(10deg) rotateY(5deg) translateY(-20px); }
            75% { transform: perspective(200px) rotateX(10deg) rotateY(5deg) translateY(-25px); }
            100% { transform: perspective(200px) rotateX(10deg) rotateY(5deg) translateY(-20px); }
        }

        /* 内容段落 */
        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #d4e157;
            text-align: justify;
        }

        /* 随机位置的图片 */
        .image-container {
            display: block;
            width: 100%;
            height: auto;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 4s ease-in-out infinite;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(360deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 0.9rem;
        }

        .epoch-log {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <!-- 音乐播放器嵌入到页眉 -->
    <div class="music-player-container">
        <iframe class="music-player" src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/will-davison-10/mc-hotdog-mv-1%3Fin%3Dbill-hou%2Fsets%2Fchinese-rap&color=%23333&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    </div>
    <h1>无厘头人生：放飞自我，远离束缚</h1>
</header>

<div class="content">
    <h2>逃离资本的迷幻世界</h2>
    <p>我们总是被社会的框架所束缚，在资本的游戏中追求所谓的成功和财富。然而，什么是真正的自由？逃离这些束缚，放下焦虑与攀比，人生的意义不再是外界标准的反映，而是内心的自我探索。</p>

    <p>今天，我们来挑战传统的认知，摆脱固有的价值观。去中心化不仅仅是一种技术，它代表着彻底的自我主权——你可以做你自己，感受真实的世界，而不是被资本和权力牵着走。</p>

    <div class="epoch-log">2025.5.6 日志 作者：Epochfuture Team</div>

    <div class="image-container">
        <img src="images/reasonless.jpg" alt="无厘头人生">
    </div>
</div>

<footer>
    <p>&copy; 2025 Epochfuture. All Rights Reserved.</p>
</footer>


<script>
    // JavaScript来处理背景音乐自动播放
    var audio = document.getElementById('background-music');
    window.onload = function() {
        // 尝试自动播放音乐并解决静音问题
        audio.muted = false;  // 确保音乐没有静音
        audio.play().catch(function(error) {
            console.log("音乐播放失败，可能是由于浏览器的自动播放策略：" + error);
        });
    };
</script>

</body>
</html>
