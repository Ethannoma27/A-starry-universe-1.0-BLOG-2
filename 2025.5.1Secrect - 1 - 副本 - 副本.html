<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.25纪念日惊喜</title>
    <style>
        /* 引入手写体字体 */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap');

        body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #F1E0FF, #FFECF3); /* 淡紫色到浅粉色渐变 */
    color: #4A4A4A; /* 柔和的灰色字体 */
    text-align: center;
    padding: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 让背景覆盖整个页面 */
    margin: 0;
    flex-direction: column; /* 垂直排列 */
    position: relative; /* 允许绝对定位子元素 */
}

.countdown {
    font-size: 40px;
    color: #FF69B4; /* 心形颜色 */
    position: relative; /* 使心形能够作为定位参考 */
    z-index: 1; /* 确保心形位于倒计时文本的下方 */
}

.side-countdown {
    position: absolute; /* 绝对定位 */
    top: 90px; /* 增大top值，将文本向下移动 */
    left: 50%; /* 左侧50% */
    transform: translateX(-50%); /* 水平居中 */
    font-size: 24px;
    color: #FF69B4; /* 使用和心形相同的颜色 */
    font-weight: bold;
    z-index: 10; /* 确保倒计时文本在心形上方 */
}

       

.container {
    background-color: rgba(255, 255, 255, 0.85); /* 半透明白色背景 */
    padding: 40px; /* 内边距 */
    border-radius: 15px; /* 圆角 */
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.1); /* 微弱阴影 */
    max-width: 500px;
    margin: 50px auto; /* 上下间距50px，左右居中 */
    position: relative; /* 相对定位 */
    z-index: 10;
    display: flex;
    flex-direction: column; /* 内容垂直排列 */
    justify-content: space-between; /* 让底部紧贴 */
    min-height: 400px; /* 增加最小高度，确保背景区域垂直增长 */
    transform: translateY(-50px); /* 向上移动50px */
}


        h2 {
            font-size: 28px;
            color: #5C5C5C; /* 柔和的深灰色 */
            margin-bottom: 20px;
        }

        /* 输入框样式 */
        .input-box {
            padding: 14px;
            font-size: 18px;
            width: 30%;
            border-radius: 10px;
            border: 2px solid #F8B7D3; /* 浅粉色边框 */
            margin: 20px 0;
            outline: none;
            transition: all 0.3s ease;
            background-color: #FFE6F0; /* 淡粉色背景 */
            text-align: center;
        }

        /* 获取焦点时的样式 */
        .input-box:focus {
            border-color: #FF80B3;
            background-color: #FFF0F7;
            box-shadow: 0 0 8px rgba(255, 128, 179, 0.6); /* 添加柔和的光晕效果 */
        }

        /* 错误提示样式 */
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        /* 按钮样式 */
        .btn {
            background-color: #FFB7D3; /* 温柔的粉色 */
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* 按钮悬停时的效果 */
        .btn:hover {
            background-color: #FF80B3; /* 更深的粉色 */
        }

        /* 按钮按下时的效果 */
        .btn:active {
            transform: scale(0.98);
        }

        /* 按钮聚焦时去除外边框 */
        .btn:focus {
            outline: none;
        } 

        .countdown {
    font-size: 40px;
    color: #FF69B4; /* 心形颜色 */
    position: fixed;
    top: 60px; /* 将心形位置上移到倒计时文本下方 */
    left: calc(50% - 180px); /* 调整心形图标左侧位置，确保在倒计时左侧 */
    transform: translateX(-50%);
    color: rgba(255, 255, 153, 0.6); /* 淡黄色并增加透明度 */ 
    padding: 20px 30px;
    font-size: 36px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    background: url('images/pink-heart.png') no-repeat center center;
    background-size: 80%; /* 调整图片大小 */
    display: block; /* 确保显示 */
    z-index: 100;
    width: 150px;
    height: 150px;
    line-height: 150px;
    text-align: center;
    position: relative;
    border-radius: 50%;
    animation: countdownAnimation 1.5s ease-in-out infinite;
}

@keyframes countdownAnimation {
    0% {
        transform: translateX(-50%) scale(1);
        opacity: 0.8;
    }
    50% {
        transform: translateX(-50%) scale(1.1);
        opacity: 1;
    }
    100% {
        transform: translateX(-50%) scale(1);
        opacity: 0.8;
    }

}


        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .modal.visible {
            display: flex;
            opacity: 1;
        }

        .modal-content.visible {
            transform: scale(1);
        }

        /* 关闭按钮样式 */
        .close-btn {
            background-color: #FF80B3;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #FF6491;
        }


    </style>
</head>
<body>

<!-- 顶部倒计时文本 -->
<div class="side-countdown" id="side-countdown">距离纪念日还有...</div>

<div id="countdown" class="countdown"></div>  <!-- 删除了 ❤️ 文字，只保留心形图标 --> 

<div class="container">
    <h2>欢迎来到我们的纪念日惊喜页面！</h2>
    <button class="btn" onclick="showPasswordModal()">解锁惊喜</button>
    
    <h2>请输入密钥来解锁表白</h2>
    <input type="text" id="key" class="input-box" placeholder="请输入密钥...">
    <button class="btn" onclick="checkKey()">确认</button>
    <div id="key-error-message" class="error-message">密钥错误，请重新输入。</div>
</div>



<script>
    const correctPassword = "123456"; // 设置密码为123456
    const countdownElement = document.getElementById("countdown"); // 心形倒计时
    const sideCountdownElement = document.getElementById("side-countdown"); // 侧边倒计时

    // 倒计时功能
    function startCountdown(endDate) {
        const countdownInterval = setInterval(function () {
            const now = new Date().getTime();
            const distance = endDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "活动开始啦！";
                sideCountdownElement.innerHTML = "纪念日已到！";
                countdownElement.style.display = "none"; // 活动开始后不再显示心形倒计时
                sideCountdownElement.style.display = "none"; // 活动开始后不再显示倒计时
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                // 始终显示 "距离纪念日还有" 这部分文字
                sideCountdownElement.innerHTML = `✌ 距离纪念日还有 ${days}天 ${hours}时 噢 `;
                sideCountdownElement.style.display = "block"; // 始终显示倒计时文本

                // 判断是否为 23天 1时，避免显示该时间段
                if (days === 23 && hours === 1) {
                    countdownElement.innerHTML = ""; // 隐藏倒计时文本
                } else {
                    countdownElement.innerHTML = `${days}天 ${hours}时`; // 显示倒计时
                }

                // 始终显示心形图标
                countdownElement.style.display = "block"; // 确保心形图标始终显示
                countdownElement.style.zIndex = "101"; // 确保心形图标位于上层

                // 显示心形图标并设置位置
                if (days === 23 && hours === 1) {
                    countdownElement.style.left = "50%";
                    countdownElement.style.transform = "translateX(-50%)"; // 居中
                    countdownElement.style.position = "absolute"; // 使心形位置调整为相对定位
                }
            }
        }, 1000);
    }

    // 设置倒计时结束日期（例如5月25日）
    const endDate = new Date("May 25, 2025 00:00:00").getTime();
    startCountdown(endDate);  // 启动倒计时

    // 密钥验证
    function checkKey() {
        const keyInput = document.getElementById('key');
        const keyErrorMessage = document.getElementById('key-error-message');

        const correctKey = "12345"; // 示例密钥
        if (keyInput.value === correctKey) {
            keyErrorMessage.style.display = "none";
            alert("密钥正确，解锁表白！");
            // 此处可以显示表白内容的弹窗或其它逻辑
        } else {
            keyErrorMessage.style.display = "block";
        }
    }

    // 密码弹窗显示
    function showPasswordModal() {
        const modal = document.getElementById('password-modal');
        modal.style.display = 'flex';
    }

    // 密码验证
    function checkPassword() {
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        
        const correctPassword = "password123"; // 示例密码
        if (passwordInput.value === correctPassword) {
            errorMessage.style.display = "none";
            alert("密码正确，解锁成功！");
            closeModal('password-modal');
        } else {
            errorMessage.style.display = "block";
        }
    }

    // 关闭弹窗
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.style.display = 'none';
    }
</script>

<!-- 密码弹窗 -->
<div id="password-modal" class="modal">
    <div class="modal-content">
        <h3>请输入密码解锁惊喜</h3>
        <input type="password" id="password" class="input-box" placeholder="请输入密码">
        <button class="btn" onclick="checkPassword()">确认</button>
        <p id="error-message" class="error-message" style="display: none;">密码错误，请重新输入。</p>
        <button class="btn" onclick="closeModal('password-modal')">取消</button>
    </div>
</div>

</body>

</html>
