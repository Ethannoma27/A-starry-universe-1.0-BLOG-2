<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.25纪念日惊喜</title>
    <style>
        /* 引入手写体字体 */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F1E0FF, #FFECF3); /* 恢复之前的背景渐变色 */
            color: #4A4A4A;
            text-align: center;
            padding: 50px;
            transition: background 0.5s ease;
            overflow-x: hidden;
            padding-top: 100px; /* 页面整体下移，增加顶部空白 */
        }

        /* 容器 */
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            position: relative;
            margin-top: 50px; /* 向上移动容器 */
        }

        /* 标题 */
        h2 {
            font-size: 30px;
            color: #FF80B3;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif; /* 恢复为原来的Poppins字体 */
        }

        /* 按钮样式 */
        .btn {
            background-color: #FFB7D3;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .btn:hover {
            background-color: #FF80B3;
        }

        /* 设置顶部倒计时文本样式 */
        .side-countdown {
            position: fixed;
            top: 10px; /* 将倒计时文本上移 */
            left: 50%;
            transform: translateX(-50%);
            color: #FF80B3;
            font-size: 24px;
            font-weight: bold;
            z-index: 101;
            line-height: 40px;
        }

        /* 倒计时心形浮动样式 */
        .countdown {
            position: fixed;
            top: 60px; /* 将心形位置上移到倒计时文本下方 */
            left: calc(50% - 180px); /* 调整心形图标左侧位置，确保在倒计时左侧 */
            transform: translateX(-50%);
            color: white;
            padding: 20px 30px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: url('images/pink-heart.png') no-repeat center center;
            background-size: 80%; /* 调整图片大小 */
            display: none;
            z-index: 100;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            position: relative;
            border-radius: 50%;
            animation: countdownAnimation 1.5s ease-in-out infinite;
        }

        /* 动画效果 */
        @keyframes countdownAnimation {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-50%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.8;
            }
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* 弹窗内容 */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        /* 弹窗显示 */
        .modal.visible {
            display: flex;
            opacity: 1;
        }

        .modal-content.visible {
            transform: scale(1);
        }

        /* 关闭按钮 */
        .close-btn {
            background-color: #FF80B3;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: #FF6491;
        }

        /* 密码输入框 */
        .password-input {
            padding: 12px;
            border: 2px solid #FFB7D3;
            border-radius: 20px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 100%;
        }

        /* 错误消息 */
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 16px;
        }

        /* 手写体倒计时样式 */
        #countdown {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: rgba(255, 235, 140, 0.8); /* 使用 rgba 来设置淡黄色的透明度，0.8 为透明度 */ 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<!-- 顶部倒计时文本 -->
<div class="side-countdown" id="side-countdown">距离纪念日还有...</div>

<!-- 心形图标 -->
<div id="countdown" class="countdown">Loading...</div>

<div class="container">
    <h2>欢迎来到我们的纪念日惊喜页面！</h2>
    <button class="btn" onclick="showPasswordModal()">解锁惊喜</button>
    
    <!-- 密码弹窗 -->
    <div id="password-modal" class="modal fade-in">
        <div class="modal-content">
            <h3>请输入密码解锁惊喜</h3>
            <input type="password" id="password" class="password-input" placeholder="请输入密码">
            <button class="btn" onclick="checkPassword()">确认</button>
            <p id="error-message" class="error-message" style="display: none;">密码错误，请重新输入。</p>
            <button class="close-btn" onclick="closeModal('password-modal')">取消</button>
        </div>
    </div>

    <!-- 选择弹窗 -->
    <div id="choice-modal" class="modal fade-in">
        <div class="modal-content">
            <h3>选择你想要的惊喜</h3>
            <button class="btn" onclick="showGift(1)">我想要表白</button>
            <button class="btn" onclick="showGift(2)">我想要礼物</button>
            <button class="close-btn" onclick="closeModal('choice-modal')">取消</button>
        </div>
    </div>

    <!-- 表白弹窗 -->
    <div id="confession-modal" class="modal fade-in">
        <div class="modal-content">
            <h3>她的表白：</h3>
            <p>"最好的年纪遇见了你，你在我心里占据了最重要的位置，</p>
            <p>我的爱将伴随一生。"</p>
            <button class="close-btn" onclick="closeModal('confession-modal')">我懂了</button>
        </div>
    </div>

    <!-- 礼物弹窗 -->
    <div id="gift-modal" class="modal fade-in">
        <div class="modal-content">
            <h3>礼物内容：</h3>
            <p>“每一天都是一个新的开始，因为有了你。”</p>
            <button class="close-btn" onclick="closeModal('gift-modal')">我明白了</button>
        </div>
    </div>
</div>

<script>
    const correctPassword = "123456"; // 设置密码为123456
    const countdownElement = document.getElementById("countdown");
    const sideCountdownElement = document.getElementById("side-countdown");

    // 倒计时功能
    function startCountdown(endDate) {
        const countdownInterval = setInterval(function () {
            const now = new Date().getTime();
            const distance = endDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "活动开始啦！";
                sideCountdownElement.innerHTML = "纪念日已到！";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                countdownElement.innerHTML = `${days}天 ${hours}时`;
                sideCountdownElement.innerHTML = `距离纪念日还有 ${days}天 ${hours}时`;

                countdownElement.style.display = "block"; // 显示倒计时
                sideCountdownElement.style.display = "block"; // 显示左侧倒计时

                // 当倒计时接近纪念日时，调整心形图标位置
                if (days === 23 && hours === 1) {
                    countdownElement.style.left = "50%";
                    countdownElement.style.transform = "translateX(-50%)"; // 居中
                    countdownElement.style.position = "absolute"; // 使心形位置调整为相对定位
                }
            }
        }, 1000);
    }

    // 设置倒计时结束日期（例如5月25日）
    const endDate = new Date("May 25, 2025 00:00:00").getTime();
    startCountdown(endDate);  // 启动倒计时
</script>

</body>
</html>
